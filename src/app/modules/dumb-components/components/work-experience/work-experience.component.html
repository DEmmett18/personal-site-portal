<h2 class="numbered-heading"><strong>02.</strong>Where I've Worked</h2>
<div class="work-experience-container">
    <div class="side-panel">
        <button class="side-panel-element" *ngFor="let job of jobs; index as i"
            (click)="updateActiveJob(i)">
            <span class="side-panel-element__text" [ngClass]="{ 'active': i === activeJobIndex }">
                {{ job.company }}
            </span>
        </button>
        <div id="job-highlighter" class="job-highlighter"></div>
    </div>
    <div class="active-panel">
        <app-work-experience-segment [job]="jobs[activeJobIndex]"></app-work-experience-segment>
    </div>
</div>
